<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<style>
  * {
    -webkit-font-smoothing: antialiased;
  }

  input:-webkit-autofill,
  input:-webkit-autofill:hover, 
  input:-webkit-autofill:focus, 
  input:-webkit-autofill:active  {
    -webkit-box-shadow: 0 0 0px 1000px #EEEEE2 inset;
  }

  form span.radio-button-label:before {
    content: "";
    position: absolute;
    left: 1rem;
    top: 1rem;
    width: 22px;
    height: 22px;
    transition: transform 0.28s ease;
    border-radius: 50%;
    border: 2px solid #11674A;
  }

  form span.radio-button-label:after {
    content: "";
    display: block;
    width: 10px;
    height: 5px;
    border-bottom: 2px solid #11674A;
    border-left: 2px solid #11674A;
    transform: rotate(-45deg) scale(0);
    transition: transform ease 0.25s;
    position: absolute;
    top: 24px;
    left: 23px;
  }

  form input[type=checkbox]:checked ~ span:after {
    transform: rotate(-45deg) scale(1);
    border-color: #fff;
  }

  form input[type=checkbox]:checked ~ span:before {
    border-color: #fff;
  }

  form input[type=checkbox]:checked ~ span {
    background: #11674A;
    color: #fff;
    border-radius: 6px;
  }

  .ms-warning-box {
    display: none !important;
  }

  /********** Sign up ************/
  form input.text-field,
  form select {
    border: none !important;
  }

  .two-columns .w-col:first-of-type{
    padding-right: 0.5rem !important;
  }

  .two-columns .w-col:last-of-type{
    padding-left: 0.5rem !important;
  }

  .three-columns .w-col:first-of-type{
    padding-right: 1rem !important;
  }

  .three-columns .w-col:last-of-type{
    padding-left: 1rem !important;
  }

  @media only screen and (max-width: 768px) {
    .two-columns .w-col:first-of-type,
    .three-columns .w-col:first-of-type {
      padding-right: 0 !important;
    }

    .two-columns .w-col:last-of-type,
    .three-columns .w-col:last-of-type {
      padding-left: 0 !important;
    }
  }

  .contact-column.right {
    background-position: calc(100% + 300px) -352px;
  }
  
  /********** Loading Animation ************/
  .lds-dual-ring {
    display: inline-block;
    width: 80px;
    height: 80px;
    position: relative;
    left: 50%;
    transform: translateX(-50%);
  }
  .lds-dual-ring:after {
    content: " ";
    display: block;
    width: 64px;
    height: 64px;
    margin: 0;
    border-radius: 50%;
    border: 6px solid #fff;
    border-color: #fff transparent #fff transparent;
    animation: lds-dual-ring 1.2s linear infinite;
  }
  @keyframes lds-dual-ring {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  #loader.hidden {
    display: none;
  }
  
  /********** Button Loading Animation ************/
  .btn-loader.lds-dual-ring {
    display: none;
    width: 30px;
    height: 30px;
    margin-right: 30px;
  }
  
  .btn-loader.lds-dual-ring:after {
    content: " ";
    display: block;
    width: 20px;
    height: 20px;
    margin: 0px;
    border-radius: 50%;
    border: 3px solid #11674A;
    border-color: #11674A transparent #11674A transparent;
    animation: lds-dual-ring 1.2s linear infinite;
  }  
</style>

<style>
  /* According Arrow */
  .accordion__item > .accordion-header {
    position: relative;

  .accordion__item > .accordion-header:after {

    display: block;

    transform: rotate(-180deg);
    opacity: 100;

    top: 50%;
    transform: translateY(-50%);

    .accordion__item > .accordion-header:after {
      right: 1rem;
