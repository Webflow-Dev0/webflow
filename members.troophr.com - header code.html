<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<style>
  * {
    -webkit-font-smoothing: antialiased;
  }

  body {
    overflow-y: scroll !important;
  }

  .green-bg {
    pointer-events: none;
  }

  input:-webkit-autofill,
  input:-webkit-autofill:hover,
  input:-webkit-autofill:focus,
  input:-webkit-autofill:active  {
    -webkit-box-shadow: 0 0 0 1000px #EEEEE2 inset;
  }

  form span.radio-button-label:before {
    content: "";
    position: absolute;
    left: 1rem;
    top: 1rem;
    width: 22px;
    height: 22px;
    transition: transform 0.28s ease;
    border-radius: 50%;
    border: 2px solid #11674A;
  }

  form span.radio-button-label:after {
    content: "";
    display: block;
    width: 10px;
    height: 5px;
    border-bottom: 2px solid #11674A;
    border-left: 2px solid #11674A;
    transform: rotate(-45deg) scale(0);
    transition: transform ease 0.25s;
    position: absolute;
    top: 24px;
    left: 23px;
  }

  form input[type=checkbox]:checked ~ span:after {
    transform: rotate(-45deg) scale(1);
    border-color: #fff;
  }

  form input[type=checkbox]:checked ~ span:before {
    border-color: #fff;
  }

  form input[type=checkbox]:checked ~ span {
    background: #11674A;
    color: #fff;
    border-radius: 6px;
  }

  .ms-warning-box {
    display: none !important;
  }

  /********** Sign up ************/
  form input.text-field,
  form select {
    border: none !important;
  }

  .two-columns .w-col:first-of-type{
    padding-right: 0.5rem !important;
  }

  .two-columns .w-col:last-of-type{
    padding-left: 0.5rem !important;
  }

  .three-columns .w-col:first-of-type{
    padding-right: 1rem !important;
  }

  .three-columns .w-col:last-of-type{
    padding-left: 1rem !important;
  }

  @media only screen and (max-width: 768px) {
    .two-columns .w-col:first-of-type,
    .three-columns .w-col:first-of-type {
      padding-right: 0 !important;
    }

    .two-columns .w-col:last-of-type,
    .three-columns .w-col:last-of-type {
      padding-left: 0 !important;
    }
  }

  .contact-column.right {
    background-position: calc(100% + 300px) -352px;
  }

  .eds-collapsible-pane-layout {
    background-color: #000 !important;
  }

  .tabs-content {
    min-height: calc(100vh - 436px);
  }

  .profile-dropdown-list {
    box-shadow: rgba(136, 152, 170, 0.1) 0 0 0 1px, rgba(49, 49, 93, 0.1) 0 15px 35px 0, rgba(0, 0, 0, 0.08) 0 5px 15px 0;
  }
  
  @media only screen and (max-width: 479px) {
    .profile-dropdown-list {
      box-shadow: rgb(136 152 170 / 10%) 0 0 0 0px, rgb(49 49 93 / 10%) 0 0px 0px 0, rgb(0 0 0 / 8%) 0 5px 10px 0;
    }
    
    .nav-link.signin {
      margin: auto !important;
      margin-bottom: -1px !important;
      background: #12674a !important;
      color: #fff !important;
    }
  }

  /********** Memberstack Profile ************/
  #memberstack-profile .ms-portal,
  #memberstack-profile .ms-portal .ms-portal-menu {
    background: #FFFAEF;
  }

  #memberstack-profile .ms-compressed-label {
    left: auto;
    top: auto;
    height: auto;
    font-family: inherit !important;
  }

  #memberstack-profile .ms-profile-field {
    height: auto;
    min-height: inherit;
    padding: 6px 10px;
    margin-bottom: 8px;
    background-color: #E0E5D8;
    box-shadow: none;
    font-weight: normal;
  }

  #memberstack-profile .ms-portal-exit {
    left: auto;
    right: -10%;
  }

  #memberstack-profile .ms-portal-card-drawer .info-text {
    font-weight: normal;
    margin-top: 20px;
    padding-left: 5px;
  }

  #memberstack-profile .ms-portal-content-wrapper {
    padding: 60px 25px 30px;
  }
  
  #memberstack-profile .ms-portal-navlink {
    opacity: 1;
  }

  #memberstack-profile .ms-portal-button {
    padding: 10px 18px 9px 18px;
    font-weight: normal;
  }

  #memberstack-profile .ms-portal-sub,
  #memberstack-profile .ms-portal-history {
    background-color: #E0E5D8;
    box-shadow: none;
    margin-left: -4px;
    border-color: rgba(45, 62, 80, 0.06);
  }

  .contact-us-section {
    height: calc(100vh - 310px);
  }
  
  /********** Attendees Loading Animation ************/
  .lds-dual-ring {
    display: inline-block;
    width: 80px;
    height: 80px;
    position: relative;
    left: 50%;
    transform: translateX(-50%);
  }
  .lds-dual-ring:after {
    content: " ";
    display: block;
    width: 64px;
    height: 64px;
    margin: 8px;
    border-radius: 50%;
    border: 6px solid #11674A;
    border-color: #11674A transparent #11674A transparent;
    animation: lds-dual-ring 1.2s linear infinite;
  }
  @keyframes lds-dual-ring {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  #loader.hidden {
    display: none;
  }
  
  /********** Button Loading Animation ************/
  .btn-loader.lds-dual-ring {
    display: none;
    width: 30px;
    height: 30px;
    margin-right: 30px;
  }
  
  .btn-loader.lds-dual-ring:after {
    content: " ";
    display: block;
    width: 20px;
    height: 20px;
    margin: 0px;
    border-radius: 50%;
    border: 3px solid #11674A;
    border-color: #11674A transparent #11674A transparent;
    animation: lds-dual-ring 1.2s linear infinite;
  }
  
  .slide-item .left-column {
    min-width: 400px;
  }
  
  .slide-item .right-column {
    width: 100%;
  }
  
  @media only screen and (max-width: 991px) {
    .collection-list-wrapper.grid-view-wrapper .collection-list{
      height: 330px;
      overflow-y: hidden;
    }

    .collection-list-wrapper.grid-view-wrapper .collection-list .collection-item.w-col-4{
      width: 50%;
    }
  }
  
  @media only screen and (max-width: 768px) {
    .collection-list-wrapper.grid-view-wrapper .collection-list{
      height: 356px;
    }
  }
  
  @media only screen and (max-width: 600px) {
    .collection-list-wrapper.grid-view-wrapper .collection-list{
      height: 392px;
    }
    
    .collection-list-wrapper.grid-view-wrapper .collection-list .collection-item.w-col-4{
      width: 100%;
    }
    
    .slide-item .left-column {
      min-width: auto;
    }
  }
  
  .rsvp-popup a strong {
    text-underline-position: from-font;
  }
</style>
